<form class="form-signin">

  <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <button class="btn login-btn" type="submit" (click)="router.navigate(['/contacts']);">Login</button>

  <div class="tel-title">The Phone Book</div>
  <div class="tel"><img src="../../assets/images/telephone.png"> </div>

</form>
